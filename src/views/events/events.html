<div class="panel-body">
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
              <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Agregar Evento">
            </div>
          </div>
        </div>
        <div class="form-group">
          <table class="table">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Description</th>
              <th>Date</th>
              <th>Actions</th>
            </tr>
            <tr tp-for="(index, event) in events">
              <td>{{ index + 1 }}</td>
              <td>{{ event.name }}</td>
              <td>{{ event.description }}</td>
              <td>{{ event.event_date }}</td>
              <td>
                <a href="javascript.void(0)">Edit</a>
                <span> - </span>
                <a href="javascript.void(0)">Delete</a>
              </td>
            </tr>
          </table>
        </div>                
      </div>
    </div>
  </div>
