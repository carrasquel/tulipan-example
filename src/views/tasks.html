<div class="panel-body">
  <div class="row">
    <div class="col-lg-12">
      <div class="form-group">
        <div class="row">
          <div class="col-sm-6 col-sm-offset-3">
            <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Agregar Tarea" tp-on:click="createTask">
          </div>
        </div>
      </div>
      <div class="form-group">
        <table class="table">
          <tr>
            <th>#</th>
            <th>Tarea</th>
            <th>Eliminar</th>
          </tr>
          <tr tp-for="(index, task) in tasks">
            <td>{{ index + 1 }}</td>
            <td>{{ task.task }}</td>
            <td>
              <a href="#" tp-on:click="deleteTask(index)">X</a>
            </td>
          </tr>
        </table>
      </div>                
    </div>
  </div>
</div>
